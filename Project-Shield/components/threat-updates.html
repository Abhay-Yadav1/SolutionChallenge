<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Shield - Threat Updates</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <button id="back-to-top-btn" class="tooltip">
        <span class="tooltiptext">Back to top</span>
        <i class="fas fa-arrow-up"></i>
    </button>
    <div id="app">
        <header id="navbar"></header>
        <div id="main-container">
            <main id="content">
                <div class="threat-updates-container" id="threat-updates-page">
                    <div class="threat-updates-header">
                        <h2 class="section-heading">Threat Updates</h2>
                    </div>
                    <div id="threat-updates-list">
                        <div class="threat-card">
                            <h3>New Piracy Threat Detected</h3>
                            <p><strong>File:</strong> example.pdf</p>
                            <p><strong>Website:</strong> piratebay.com</p>
                            <p><strong>Date:</strong> 2024-01-20</p>
                            <button class="mark-reviewed-btn button" data-threat-id="1">Mark as Reviewed</button>
                        </div>
                        <div class="threat-card">
                            <h3>Takedown Request Sent</h3>
                            <p><strong>File:</strong> another-example.mp4</p>
                            <p><strong>Website:</strong> torrentz.eu</p>
                            <p><strong>Date:</strong> 2024-01-25</p>
                            <button class="mark-reviewed-btn button" data-threat-id="2">Mark as Reviewed</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../scripts/main.js"></script>
    <script>
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                const navbar = document.getElementById('navbar');
                if (navbar) navbar.innerHTML = data;
            });
    </script>
</body>
</html>
