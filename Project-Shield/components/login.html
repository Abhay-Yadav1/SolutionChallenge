<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group password-input-container">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
            <button type="button" class="password-toggle-button">Show</button>
            <div class="error-message" id="password-error"></div>
        </div>
        <button type="submit" class="button">Login</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a href="#" id="login-signup-toggle">Sign Up</a></p>
    </form>

    <div id="signup-form" class="d-none">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="signup-password" required>
                    <button type="button" class="password-toggle-button">Show</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirm-password" required>
                    <button type="button" class="password-toggle-button">Show</button>
                </div>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p>Already have an account? <a href="#" id="login-signup-toggle">Login</a></p>
        </form>
    </div>
</div>

<style>
    .d-none {
        display: none;
    }
    .fade-in {
        animation: fade-in 0.5s forwards;
    }

    .fade-out {
        animation: fade-out 0.5s forwards;
    }

    @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-out {
        from { opacity: 1; transform: translateY(0px); }
        to { opacity: 0; transform: translateY(10px); }
    }
    .input-glow {
        box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.3);
        border-color: var(--neon-cyan) !important;
    }
</style>
